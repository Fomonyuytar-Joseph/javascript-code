<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="countDown.css">
        <title> Count Down Timer| Javascript Project</title>
    </head>
    <body>
        <h1>New Year Countdown</h1>
       <div id="countdown" class="countdown">
           <div class="time">
               <h2 id="days"></h2>
               <small>Days</small>
           </div>

           <div class="time">
            <h2 id="hours"></h2>
            <small>Hours</small>
        </div>

        <div class="time">
            <h2 id="minutes"></h2>
            <small>minutes</small>
        </div>

        <div class="time">
            <h2 id="seconds"></h2>
            <small>seconds</small>
        </div>
       </div>
        <script src="CountDown.js" ></script>
    </body>
</html>
