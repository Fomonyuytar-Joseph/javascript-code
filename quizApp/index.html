<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ninja Quiz</title>

  <link rel="stylesheet" href="C:\Users\Le_jo\Desktop\javascript code\quizApp\bootstrap\css\bootstrap.css" >
  <link rel="stylesheet" href="C:\Users\Le_jo\Desktop\javascript code\quizApp\bootstrap\css\bootstrap-responsive.min.css" >
  <link rel="stylesheet" href="C:\Users\Le_jo\Desktop\javascript code\quizApp\bootstrap\css\bootstrap-responsive.css" >
</head>
<body>

  <!-- top section -->
  <div class="intro py-3 bg-white text-center ">
    <div class="container">
      <h2 class="text-primary display-3 my-4">Joseph Quiz</h2>
    </div>
  </div>

  <!-- result section -->
  <div class="result py-4 d-none bg-light text-center ">
    <div class="container lead">
      <p>You scored <span class="text-primary display-4 p-3">0%</span> </p>
    </div>
  </div>

  <!-- quiz section -->
  <div class="quiz py-4 bg-primary  ">
    <div class="container">
      <h2 class="my-5 text-white">On with the questions...</h2>

      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1.which of the following is a programming Language</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">HTML</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">Javascript</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">2. what is 1+1</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label">5</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">2</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">3. select the fruit</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" checked>
            <label class="form-check-label">Pancake</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">Orange</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">4. What programming language am I currently learning</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A" checked>
            <label class="form-check-label">Java</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">Javascript</label>
          </div>
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-light"> 
        </div>
      </form>

    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
